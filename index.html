<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice-to-Text Converter</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>🎙️ Voice-to-Text Converter</h1>
    
    <select id="language-select">
      <option value="en-US">English</option>
      <option value="am-ET">Amharic (አማርኛ)</option>
      <option value="om-ET">Oromo (Afaan Oromoo)</option>
    </select>

    <textarea id="text-output" placeholder="Your speech will appear here..." readonly></textarea>
    
    <div class="buttons">
      <button id="start-btn">Start 🎤</button>
      <button id="stop-btn" disabled>Stop 🛑</button>
      <button id="reset-btn">Reset</button>
      <button id="copy-btn">Copy 📋</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
